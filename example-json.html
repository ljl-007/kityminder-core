<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KityMinder Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet" />

    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .mind {
        height: 100%;
        width: 100%;
      }

      #minder-view {
        height: 100%;
        width: 100%;
        /* position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px; */
      }
    </style>

    <script
      type="text/javascript"
      src="node_modules/kity/dist/kity.min.js"
    ></script>
  </head>
  <body>
    <div class="mind" id="mind-content"></div>
  </body>

  <!-- <script type="text/javascript" src="dist/kityminder.core.js"></script> -->
  <script
    type="text/javascript"
    src="node_modules/seajs/dist/sea-debug.js"
  ></script>
  <script type="text/javascript">
    seajs.config({
      base: './src'
    })
    const data = {
      data: {
        text: '百度产品',
        imageSize: { width: 270, height: 129 }
      },
      children: [
        { data: { text: ['调试','自知则知之'],type:1 } },
        { data: { text: ['【题】 1.树木丛生（ ）',{text_group:[{text_key:'正确人数',text_value:20,text_key_color:'green',text_value_color:'red'},{text_key:'正确率',text_value:'75%',text_key_color:'green',text_value_color:'red'}]}], type:1 } },
        { data: { text: '贴吧', type:1 ,color:'red'} },
        { data: { text: '知道', type:1 } },
        { data: { text: '音乐', type:1 } },
        { data: { text: '图片', hyperlink:'http://www.baidu.com/more',type:1 } },
        { data: { text: '视频', type:1 } },
        { data: { text: '地图', type:1 } },
        { data: { text: '百科', type:1 } },
        { data: { text: ['测试数据','【知】角的基础知识','【知】有具体量的工程问题：'],type:3} }
      ]
    }
    define('start', function (require) {
      var Minder = require('kityminder').Minder
      var km = (window.km = new Minder())
      // 创建 km 实例
      /* global kityminder */
      km.renderTo('.mind')
      km.importJson({
        root: data,
        template: 'catalogue',
        theme: 'catalogue-view'
      })
      console.log(km)
    })
    seajs.use('start')
    km.disable();
    
  </script>
</html>
